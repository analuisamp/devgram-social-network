<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devgram - Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <form class="devgram-form" id="login">
            <span>Welcome to Devgram</span>
            <div>
                <input type="text" name="email" id="email" placeholder="Enter your email" required="required">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter your password" required="required">
            </div>
            <a href="/create-user">Click here to create your account</a>
            <button type="submit" class="btn-devgram">Login</button>
        </form>
    </div>
    <script src="/assets/javascript/jquery.min.js"></script>
    <script src="/assets/javascript/login.js"></script>
</body>
</html>
