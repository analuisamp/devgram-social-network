<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devgram</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>
<body>

    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Post</h3>
                <fieldset>
                    <form id="new-post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required" placeholder="Enter the title of your post">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required" placeholder="Enter the content of your post"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Post
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Posts }}
                <div class="jumbotron">
                    <h1 class="display-4">{{ .Title }}</h1>
                    <p class="lead">{{ .Content }}</p>
                    <a href="#">{{ .AuthorNick }} - {{ .CreatedAt }}</a>
                    <hr class="my-4">
                    <p>Bottons</p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "baseboard" }}
    {{ template "scripts" }}

</body>
</html>
